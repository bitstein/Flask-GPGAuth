{% extends "base.html" %}
{% block content %}

    {% if g.user.is_authenticated() %}
    Welcome, {{g.user.username}}!<br>
    <a href="{{url_for('logout')}}">Logout</a>
    {% else %}
    Welcome, guest!<br>
    <a href="{{url_for('login')}}">Login</a><br>
    <a href="{{url_for('register')}}">Register</a>
    {% endif %}

    <h1>Hello, World!</h1>

    {% if g.user.is_authenticated() %}
    <a href="{{url_for('members_only')}}">Members only</a>
    {% endif %}
{% endblock %}
