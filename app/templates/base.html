<html>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        <a href="{{url_for('index')}}">Home</a><br><br>
        {% block content %}{% endblock %}
    </body>
</html>
