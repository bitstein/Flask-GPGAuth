<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  <form action="" method="post" name="">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.username(size=80) }}<br>
          {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p><input type="submit"></p>
  </form>
{% endblock %}
